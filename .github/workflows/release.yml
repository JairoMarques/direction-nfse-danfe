name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  pack-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Pack
        run: dotnet pack src/Danfe/Danfe.csproj -c Release -o artifacts

      - name: Publish to NuGet
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if (-not $env:NUGET_API_KEY) {
            throw "NUGET_API_KEY secret is not set. Configure it in Settings → Secrets and variables → Actions."
          }

          dotnet nuget push "artifacts/*.nupkg" `
            --api-key "$env:NUGET_API_KEY" `
            --source "https://api.nuget.org/v3/index.json" `
            --skip-duplicate

          dotnet nuget push "artifacts/*.snupkg" `
            --api-key "$env:NUGET_API_KEY" `
            --source "https://api.nuget.org/v3/index.json" `
            --skip-duplicate

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg
