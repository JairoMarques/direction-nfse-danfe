name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  pack-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Compute version from tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"     # ex: v0.1.1
          $ver = $tag.TrimStart("v")          # 0.1.1
          "PACKAGE_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Version from tag: $ver"

      - name: Restore
        run: dotnet restore

      - name: Pack
        shell: pwsh
        run: |
          dotnet pack src/Danfe/Danfe.csproj -c Release -o artifacts /p:PackageVersion=$env:PACKAGE_VERSION

      - name: Publish to NuGet
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if (-not $env:NUGET_API_KEY) { throw "NUGET_API_KEY secret is not set." }

          $nupkgs = Get-ChildItem -Path "artifacts" -Filter "*.nupkg" -File
          if ($nupkgs.Count -eq 0) { throw "No .nupkg found under artifacts/." }

          foreach ($pkg in $nupkgs) {
            dotnet nuget push $pkg.FullName `
              --api-key "$env:NUGET_API_KEY" `
              --source "https://api.nuget.org/v3/index.json" `
              --skip-duplicate
          }

          $snupkgs = Get-ChildItem -Path "artifacts" -Filter "*.snupkg" -File
          foreach ($sym in $snupkgs) {
            dotnet nuget push $sym.FullName `
              --api-key "$env:NUGET_API_KEY" `
              --source "https://api.nuget.org/v3/index.json" `
              --skip-duplicate
          }

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.nupkg
            artifacts/*.snupkg
